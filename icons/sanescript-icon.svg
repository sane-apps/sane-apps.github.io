<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#0d1525"/>
    </linearGradient>

    <!-- SaneClip-level glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <g filter="url(#glow)">
    <path d="M 175 155 L 100 256 L 175 357" fill="none" stroke="#5fa8d3" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 337 155 L 412 256 L 337 357" fill="none" stroke="#5fa8d3" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="290" y1="140" x2="222" y2="372" stroke="#5fa8d3" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>
