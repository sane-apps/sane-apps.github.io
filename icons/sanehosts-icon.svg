<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching SaneBar/SaneSync -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#0d1525"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stronger glow for shield -->
    <filter id="shieldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Network/Globe icon with glow - shifted up-left to make room for shield -->
  <g filter="url(#glow)" transform="translate(-30, -30)">
    <!-- Outer circle (globe) -->
    <circle cx="256" cy="256" r="150"
            fill="none"
            stroke="#5fa8d3"
            stroke-width="18"/>

    <!-- Horizontal line through center -->
    <line x1="106" y1="256" x2="406" y2="256"
          stroke="#5fa8d3"
          stroke-width="18"
          stroke-linecap="round"/>

    <!-- Vertical ellipse (longitude line) -->
    <ellipse cx="256" cy="256" rx="62" ry="150"
             fill="none"
             stroke="#5fa8d3"
             stroke-width="18"/>
  </g>

  <!-- Shield badge in bottom-right -->
  <g filter="url(#shieldGlow)" transform="translate(320, 310)">
    <!-- Shield shape - filled half -->
    <path d="M80 20
             C80 20, 140 0, 140 0
             C140 0, 140 80, 140 100
             C140 140, 80 170, 80 170
             C80 170, 80 100, 80 20 Z"
          fill="#5fa8d3"/>
    <!-- Shield shape - outline half -->
    <path d="M80 20
             C80 20, 20 0, 20 0
             C20 0, 20 80, 20 100
             C20 140, 80 170, 80 170
             C80 170, 80 100, 80 20 Z"
          fill="none"
          stroke="#5fa8d3"
          stroke-width="14"/>
  </g>
</svg>
